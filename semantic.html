                                    </div>

                                </div>

                        <td class="nopad right" style="width:130px">

                                    <div class="ui text small">dataset</div>
                                </button>
                                <button data-tooltip="realtime feed (1,000 records)" data-position="bottom right" class="ui icon primary button box-shadow">
                                    <i class="icon rss"></i>
                                </button>
                                <button data-tooltip="retained message snapshot" data-position="bottom right" class="ui basic icon button box-shadow">

                                </button>
                                <button data-tooltip="tree view" data-position="bottom right" class="ui icon primary button box-shadow">

                                </button>
                                <button data-tooltip="grid view" data-position="bottom right" class="ui basic icon button box-shadow">
                                    <i class="icon th"></i>
                                </button>
                            </div>
                        </td>

                        <td class="td-divider"></td>

                        <td class="nopad left right" style="width:28px; text-align: center">
                            <a class="ui compact">
                                <i class="caret down large icon compact nomargin"></i>
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

                        </td>

                        <td class="nopad left right" style="width:28px; text-align: center">

            });

            $("#icoTopicDropdown, #inpSelectedTopic").click(function () {
                comboPlacement($("#cmbTopicDropdown"), $("#inpSelectedTopic"))

                combo.dropdown('toggle');

                combo.offset({
                    top: offset.top, // + $("#inpSelectedServer").outerHeight()
                    left: offset.left
                });
            }

            $('#cmbServerDropdown').dropdown({

                //$("#mainContent").append($(this).html());
                $("#mainContent").append(mdal.prop('outerHTML'));
            });

            $("#addServer, #editServer").click(function () {
                if (this.innerText.trim().startsWith("Add")) {
                    showModal(jQuery.extend(true, {}, defaultServer), "add", addEditServer)
                    // when we add a server, we send a default server object to pre-fill the form.
                    //fillEditServerModal(jQuery.extend(true, {}, defaultServer), "add", "Add new server"); // create a deep copy and send it
                } else {
                    showModal(jQuery.extend(true, {}, selectedServer), "edit", addEditServer)
                    // use the current selected server
                    //fillEditServerModal(jQuery.extend(true, {}, selectedServer), "add", "Add new server"); // create a deep copy and send it
                }
            });

            $("#deleteServer").click(function () {
                delete serverList.servers[selectedServer.name];         // delete the selected server
                serverList.selectedServer="";
                updateServerList(serverList);
                fillServerUIBar(serverList, jQuery.extend(true, {}, defaultServer));
                if ($.isEmptyObject(serverList.servers)){

                }
            });


                //$('#newServerModal')
                //    .modal('show');

            window.alert('Wait not yet!');
            return false;
        }

        function addEditServer(newServer, mode) {
            serverList.servers[newServer.name] = newServer;
            switchServer(newServer);
            fillServerUIBar(serverList, newServer);
            console.log(newServer);
        }

        function switchServer(newServer){
            // disconnect existing server:
            // ...code needed...
            // select new server
            selectedServer = newServer;
            // write new server to input box
            $('#inpSelectedServer').val(selectedServer.name);
            // set Last server
            serverList.lastServer = selectedServer.name;
            // write updates to disk
            updateServerList(serverList);
        }
