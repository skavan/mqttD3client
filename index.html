<html>
    <head>
            <link rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="css/formStyle.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
<body>
    <div class="wrapper">
        <div id="header" class="header">
            <form action="#" method="post" enctype="multipart/form-data" onsubmit="return false">
                <table class="horiz" style="width: 100%;">
                <tr>
                    <td>
                    <label for="url">
                        host name:
                    </label>
                    <br />
                    <input type="text" class="input-xxlarge" id="url" name="url" value="192.168.1.80" placeholder="192.168.1.92 or www.mqtthost.com" autofocus="autofocus" />
                    </td>
                    <td width=100>
                    <label for="number">
                        port:
                    </label>
                    <br />
                    <input type="number" class="input-small" id="number" value=1884 placeholder="1884" name="number" min="0" step="1" />
                    </td>
                    <td>
                    <label for="subscription">
                        subscription topic:
                    </label>
                    <br />
                    <input type="search" class="input-xxlarge" id="subscription" value="dragonfly/Basement/Receiver/#" name="subscription" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <span id=status>&nbsp;status: disconnected</span>
                    </td>
                    <td>
<!--                         <div id=viewportStats>WTF!</div>
                        <div id=naturalStats>WTF!</div> -->
                    </td>
                    <td>
                        <button class="button-std" style="float:right" id="file" name="My-button" onClick="clic();">Submit & Subscribe</button>
                    </td>
                </tr>
                </table>
            </form> 
        </div>
        <div id="content" class="content">
            body
        </div>
        <div id="footer" class="footer">
            <table style="vertical-align: middle; height: 100%; width: 100%; padding-left: 0.5em; padding-right: 0.5em">
                <tr>
                    <td width=140>Viewport [w,h]:&nbsp;</td>
                    <td>
                        <span id=contentWidth>100</span>
                        <span>,</span>
                        <span id=contentHeight>100</span>
                    </td>
                    <td width=50>&nbsp;</td>
                    <td width=140>Optimal [w,h]:&nbsp;</td>
                    <td>
                        <span id=optimalWidth>100</span>
                        <span>,</span>
                        <span id=optimalHeight>100</span>
                    </td>
                    <td style="text-align: right;">more stuff</td>
                    
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        var headerHeight = 106;
        var footerHeight = 40;
        var contentWidth;
        var contentHeight;

        $(document).ready(function(){
            setHeaderFooter();
            getContentViewportDims();
            updateScreenStats();
        });
        
        // set the sizes of the header, footer and content areas
        function setHeaderFooter(){
            $("#header").css({"height": headerHeight});
            $("#footer").css({"height": footerHeight});
            $("#content").css({"height": 'calc(100% - ' + (headerHeight+footerHeight) + 'px'});
        }

        function getContentViewportDims(){
            let $window = $(window);
            contentWidth = $window.width();
            contentHeight = $window.height() - headerHeight - footerHeight;
        }

        function updateScreenStats(){
            $('#contentWidth').text(contentWidth);
            $('#contentHeight').text(contentHeight);
        }
    </script>
</body>

</html>
